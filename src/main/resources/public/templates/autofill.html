<div class="autofill">
  <label class="autofill-label">{{inputLabel}}</label>
  <input class="autofill-input" type="text" (keyup)="onChange($event)" [(ng-model)]="value" />
  <div class="autofill-suggestions" [class.hidden]="suggestionsHidden">
    <div *ng-for="#suggestion of suggestions" (click)="onSuggestionClick($event)">{{suggestion}}</div>
  </div>
</div>
